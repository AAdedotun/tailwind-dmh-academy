<!-- shared.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../style.css">
    <style>

    </style>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center justify-center md:flex-row md:items-stretch bg-gray-100">

        <!-- LEFT: carousel with dynamic overlay -->
        <div class="hidden md:flex md:w-1/2 relative overflow-hidden my-20 mx-10 rounded-xl">

            <!-- slides -->
            <div class="absolute inset-0">
                <div class="slide absolute inset-0 bg-center bg-cover transition-opacity duration-1000 ease-in-out"
                    style="background-image:url('../assets/images/Adedotun.jpeg')">
                </div>
                <div class="slide absolute inset-0 bg-center bg-cover transition-opacity duration-1000 ease-in-out opacity-0 hidden"
                    style="background-image:url('https://images.unsplash.com/photo-1628157588553-5eeea00af15c?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
                </div>
                <div class="slide absolute inset-0 bg-center bg-cover transition-opacity duration-1000 ease-in-out opacity-0 hidden"
                    style="background-image:url('https://images.unsplash.com/photo-1536139414673-1b479272ea38?q=80&w=979&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
                </div>
            </div>

            <!-- dynamic overlay info -->
            <div id="carouselOverlay"
                class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/70 to-transparent text-white space-y-1">
                <!-- initial content will be injected by JS -->
            </div>
        </div>



        <!-- RIGHT: form (on mobile has background & overlay) -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-6 relative bg-cover bg-center">
            <!-- dark overlay only on mobile -->
            <div class="absolute inset-0 opacity-50 md:hidden"></div>

            <div
                class="relative z-10 w-full max-w-md space-y-4 bg-white/80 md:bg-transparent p-6 md:p-6 rounded-lg md:rounded shadow-lg">


                <form id="signupForm" class="space-y-5">

                    <div class="flex flex-col items-center space-y-2">
                        <!-- profile SVG -->
                        <svg class="h-20 w-20 text-[var(--primary)]" fill="#00000" viewBox="0 0 64.00 64.00"
                            version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            xml:space="preserve" xmlns:serif="http://www.serif.com/"
                            style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;"
                            stroke="#4f46e5" stroke-width="0.00064">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"
                                stroke="#CCCCCC" stroke-width="1.6640000000000001"></g>
                            <g id="SVGRepo_iconCarrier">
                                <g transform="matrix(1,0,0,1,-1216,-192)">
                                    <rect id="Icons" x="0" y="0" width="1280" height="800" style="fill:none;"></rect>
                                    <g id="Icons1" serif:id="Icons">
                                        <g id="Strike"> </g>
                                        <g id="H1"> </g>
                                        <g id="H2"> </g>
                                        <g id="H3"> </g>
                                        <g id="list-ul"> </g>
                                        <g id="hamburger-1"> </g>
                                        <g id="hamburger-2"> </g>
                                        <g id="list-ol"> </g>
                                        <g id="list-task"> </g>
                                        <g id="trash"> </g>
                                        <g id="vertical-menu"> </g>
                                        <g id="horizontal-menu"> </g>
                                        <g id="sidebar-2"> </g>
                                        <g id="Pen"> </g>
                                        <g id="Pen1" serif:id="Pen"> </g>
                                        <g id="clock"> </g>
                                        <g id="external-link"> </g>
                                        <g id="hr"> </g>
                                        <g id="info"> </g>
                                        <g id="warning"> </g>
                                        <g id="plus-circle"> </g>
                                        <g id="minus-circle"> </g>
                                        <g id="vue"> </g>
                                        <g id="cog"> </g>
                                        <g id="logo"> </g>
                                        <g id="radio-check"> </g>
                                        <g id="eye-slash"> </g>
                                        <g id="eye"> </g>
                                        <g id="toggle-off"> </g>
                                        <g id="shredder"> </g>
                                        <g id="spinner--loading--dots-" serif:id="spinner [loading, dots]"> </g>
                                        <g id="react"> </g>
                                        <g id="check-selected"> </g>
                                        <g id="turn-off"> </g>
                                        <g id="code-block"> </g>
                                        <g id="user" transform="matrix(1.03318,0,0,1.03318,-20.8457,199.979)">
                                            <g transform="matrix(0.909091,0,0,0.909091,1182.28,-18.6364)">
                                                <path
                                                    d="M50,46.5C42.8,46.5 37,40.7 37,33.5C37,26.3 42.8,20.5 50,20.5C57.2,20.5 63,26.3 63,33.5C63,40.7 57.2,46.5 50,46.5ZM50,24.5C45,24.5 41,28.5 41,33.5C41,38.5 45,42.5 50,42.5C55,42.5 59,38.5 59,33.5C59,28.5 55,24.5 50,24.5Z"
                                                    style="fill-rule:nonzero;"></path>
                                            </g>
                                            <g transform="matrix(1,0,0,1,1177.7,-20.5)">
                                                <path
                                                    d="M34.036,58.5L34.036,67L30.4,67L30.4,58.5C30.4,51.318 39.218,45.773 50.4,45.773C61.582,45.773 70.4,51.318 70.4,58.5L70.4,67L66.764,67L66.764,58.5C66.764,53.591 59.309,49.409 50.4,49.409C41.491,49.409 34.036,53.591 34.036,58.5Z"
                                                    style="fill-rule:nonzero;"></path>
                                            </g>
                                        </g>
                                        <g id="coffee-bean"> </g>
                                        <g transform="matrix(0.638317,0.368532,-0.368532,0.638317,785.021,-208.975)">
                                            <g id="coffee-beans">
                                                <g id="coffee-bean1" serif:id="coffee-bean"> </g>
                                            </g>
                                        </g>
                                        <g id="coffee-bean-filled"> </g>
                                        <g transform="matrix(0.638317,0.368532,-0.368532,0.638317,913.062,-208.975)">
                                            <g id="coffee-beans-filled">
                                                <g id="coffee-bean2" serif:id="coffee-bean"> </g>
                                            </g>
                                        </g>
                                        <g id="clipboard"> </g>
                                        <g transform="matrix(1,0,0,1,128.011,1.35415)">
                                            <g id="clipboard-paste"> </g>
                                        </g>
                                        <g id="clipboard-copy"> </g>
                                        <g id="Layer1"> </g>
                                    </g>
                                </g>
                            </g>
                        </svg>

                        <!-- new headings -->
                        <h2 class="text-lg font-semibold text-black font-[marcellus]">
                            Create your account
                        </h2>
                        <p class="text-sm text-gray-600 font-[Figtree]">
                            Please enter your details to get started
                        </p>
                    </div>

                    <input type="text" id="name" placeholder="Full Name" required
                        class="w-full p-2 border rounded font-[figtree]" />
                    <input type="email" id="email" placeholder="Email" required
                        class="w-full p-2 border rounded font-[figtree]" />
                    <input type="password" id="password" placeholder="Password" required
                        class="w-full p-2 border rounded" />
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required
                        class="w-full p-2 border rounded" />
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="rememberMe" required />
                        <span class="text-sm font-[Figtree]">I agree to the <a class="underline font-bold"
                                href="../index.html">Terms of use</a> and <a class="underline font-bold"
                                href="../index.html">Privacy Policy</a></span>
                    </label>
                    <button type="submit"
                        class="w-full bg-[var(--primary)] text-white py-2 rounded hover:bg-blue-500 transition-colors duration-500 ease-in-out font-[marcellus]">Sign
                        Up</button>
                    <p class="text-sm mt-2 font-[figtree]">Already have an account? <a href="./login.html"
                            class="text-[var(--accent)] font-[figtree]">Login</a>
                    </p>

                    <p class="flex text-sm text-gray-600 items-center justify-center pt-7 pb-0 mb-0 font-[figtree]">
                        &copy; <a href="../index.html">2025 DMH Academy</a>. All Rights Reserved.
                    </p>
                </form>

            </div>
        </div>
    </div>
    <script src="../auth/auth.js/sign-up.js"></script>
    <script src="../js/carousel.js"></script>
</body>

</html>
