<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-300 to-blue-400 flex items-center justify-center p-4">

    <div
        class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 md:p-12 py-8 text-center transform transition duration-700 ease-out hover:shadow-3xl animate-none">

        <!-- Welcome Text -->
        <h1
            class="text-lg sm:text-2xl md:text-3xl lg:text-4xl font-semibold text-gray-800 leading-tight mb-6 opacity-0 animate-fade-in font-[figtree]">
            Welcome, Please click any of the button below to access your dashboard
        </h1>

        <div class="flex flex-wrap justify-center gap-4 font-[figtree]">
            <a href="/auth/login.html" role="button"
                class="inline-block bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg text-base sm:text-lg px-6 py-3 shadow-lg transform transition-all duration-500 ease-in-out hover:scale-105 animate-bounce">
                Login
            </a>

            <a href="/auth/sign-up.html" role="button"
                class="inline-block bg-white hover:bg-blue-50 border border-blue-600 focus:ring-4 focus:ring-blue-300 text-blue-600 font-medium rounded-lg text-base sm:text-lg px-6 py-3 shadow-lg transform transition-all duration-500 ease-in-out hover:scale-105 animate-bounce">
                Sign Up
            </a>
        </div>
        <p class="flex text-sm text-gray-600 items-center justify-center pt-7 pb-0 mb-0 font-[figtree]">
            &copy; <a href="../index.html">2025 DMH Academy</a>. All Rights Reserved.
        </p>


    </div>
</body>

</html>
